builds:
  - 
    ldflags:
      - -s -w -X main.version={{.Version}}
      - -s -w -X main.commit={{.Commit}}
      - -s -w -X main.date={{.CommitDate}}
      - -s -w -X main.builtBy=goreleaser-action
    env:
        - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
